<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风与路人 の 网站</title>
    <style>
        :root {
            /* 暗色主题变量 */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent-color: #4f9aff;
            --accent-hover: #6bb6ff;
            --border-color: #555555;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            /* 浅色主题变量 */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --accent-color: #0066cc;
            --accent-hover: #004499;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 0;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            position: fixed;
            top: 20px;
            left: 20px;
            height: calc(100vh - 40px);
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 25px 50px var(--shadow-color);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 10;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .sidebar-profile {
            padding: 40px 30px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 20px 30px;
        }
        
        .main-content {
            margin-left: 320px;
            flex: 1;
            min-height: 100vh;
            padding: 20px;
            width: calc(100vw - 320px);
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 25px 50px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .sidebar-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid var(--accent-color);
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            transition: transform 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        
        .sidebar-avatar:hover {
            transform: scale(1.05);
        }
        
        .sidebar-name {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .sidebar-title {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            opacity: 0.9;
            transition: color 0.3s ease;
        }
        
        .sidebar-nav-item {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .sidebar-nav-link {
            display: block;
            width: 100%;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .sidebar-nav-link:hover {
            color: var(--accent-color);
            background: rgba(79, 154, 255, 0.1);
        }
        
        .sidebar-nav-link.active {
            color: var(--accent-color);
            background: rgba(79, 154, 255, 0.15);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .theme-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-align: center;
            color: var(--accent-color);
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }
        
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--accent-color);
            position: relative;
            padding-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }
        
        .intro-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s ease;
        }
        
        /* 修改后的链接容器样式 - 每个部分占用全宽度 */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }
        
        .link-section {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            border-left: 6px solid var(--accent-color);
        }
        
        .link-section:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(79, 154, 255, 0.2);
            border-color: var(--accent-color);
        }
        
        .link-section-title {
            font-size: 1.6em;
            margin: 0 0 25px 0;
            color: var(--accent-color);
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        /* 链接网格布局 - 在每个部分内部使用网格 */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .link-item {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(79, 154, 255, 0.15);
            border-color: var(--accent-color);
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .link-item:hover::before {
            transform: scaleX(1);
        }
        
        .link-item a {
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .link-item a:hover {
            color: var(--accent-color);
        }
        
        .link-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            line-height: 1.5;
            transition: color 0.3s ease;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary);
            color: var(--text-muted);
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-hover);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                left: 0;
                height: auto;
                margin-bottom: 20px;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .container {
                flex-direction: column;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }

            .section h1 {
                font-size: 2.2em;
            }
            
            .link-section {
                padding: 25px 20px;
            }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shapes 15s infinite linear;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float-shapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">🌟</div>
        <div class="shape">💫</div>
        <div class="shape">✨</div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-profile">
            <div class="sidebar-avatar">
                <img src="" alt="头像">
            </div>
            <h1 class="sidebar-name">加载中...</h1>
            <p class="sidebar-title">加载中...</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="sidebar-nav-item">
                <a href="index.html" class="sidebar-nav-link">主页</a>
            </div>
            <div class="sidebar-nav-item">
                <a href="https://blog.yaten.xyz" class="sidebar-nav-link">博客</a>
            </div>
            <div class="sidebar-nav-item">
                <a href="friend.html" class="sidebar-nav-link">友链</a>
            </div>
            <div class="sidebar-nav-item">
                <a href="#" class="sidebar-nav-link active">网站</a>
            </div>
            
            <div class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
                <span class="theme-text">浅色模式</span>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="main-content">
        <div class="card">
            <div class="content">
                <div class="section">
                    <h1>实用链接</h1>
                    <p class="intro-text">加载中...</p>
                    
                    <div class="links-container">
                        <!-- 链接内容将通过配置加载器动态生成 -->
                        <div class="link-section" style="opacity: 0.5;">
                            <h3 class="link-section-title">加载中...</h3>
                            <div class="links-grid">
                                <div class="link-item">
                                    <a href="#" target="_blank">加载中...</a>
                                    <div class="link-description">加载中...</div>
                                </div>
                                <div class="link-item">
                                    <a href="#" target="_blank">加载中...</a>
                                    <div class="link-description">加载中...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p></p>
                <p></p>
                <p>Made by <a href = "https://github.com/Yaten-Z">Yaten-Z</a></p>
            </div>
        </div>
        </div>
    </div>
    
    <!-- 引入配置加载器 -->
    <script src="config_loader.js"></script>
    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                themeText.textContent = '浅色模式';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            }
        }

        // 页面加载时设置主题和添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage?.getItem('theme');
            const themeIcon = document.querySelector('.theme-icon');
            const themeText = document.querySelector('.theme-text');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            }
            
            // 为链接部分添加悬停效果
            const linkSections = document.querySelectorAll('.link-section');
            linkSections.forEach(section => {
                section.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.01)';
                });
                
                section.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // 为链接项添加更平滑的动画
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
